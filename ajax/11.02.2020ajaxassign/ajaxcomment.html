<script>
    $.ajax({
        "type": "GET",
        "url": "https://jsonplaceholder.typicode.com/comments",
        "dataFilter" : function(data,type){
            console.log(data[0])
           // console.log(type)
        },
        "success": function (abc) {
            var comment = "";
            abc.forEach(function (val, ind) {
                comment = comment + "<div class='card border-0'><div class='card-header w-50 mx-auto  text-center  bg-primary'>" + val.id + "</div><div class='card-body w-50  mx-auto text-center'>" + val.name + "</div><div class='card-footer mb-4 w-50 mx-auto text-center'>" + val.email + "</div></div >"
            });
            $("#card1").html(comment);
        }
    })
</script>
