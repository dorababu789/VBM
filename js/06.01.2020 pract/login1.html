<!DOCTYPE html>
<html>

<head>
    <title> login form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
</head>

<body>
           
    <div class="container mt-5 w-50  p-3 rounded" style=" background:linear-gradient(45deg, #ffa500,rgb(33, 212, 33));">
        <div class="text-center">
            <h4 class="text-light font-italic">Login Form</h4>
        </div>
        <form action="">
            <div class="form-group">
                <label class="text-primary font-italic" id="username"> Username</label>
                <input  id="ggg" onkeypress="mit()"i class="form-control type=" text name="" id="" placeholder="Enter your username">
            </div>
            <div class="form-group">
                <label class="text-primary font-italic">  Password</label>
                <input id="ggg-1" onkeypress="mit1()" class="form-control type=" text name="" id="" placeholder="Enter your password">
            </div>
        </form>
        <div class="button text-center">
            <button class="btn btn-success font-italic mr-3" onclick="sub()"> Submit</button>
            <button class="btn btn-danger  font-italic ml-3"> Reset</button>
        </div>
    </div>
    <script>
        function sub() {
            document.getElementById("username").value
            console.log("enter")
        }
        function mit(){
            var abc=document.getElementById("ggg").value
            if(isNaN(abc)){
                console.log("enter a valid number")
            }
        }
        function mit1(){
            var abc=document.getElementById("ggg-1").value
            if(abc==/[^0-9]/){
                console.log("enter a valid alphabatic")
            }else{
                console.log("continue")

            }
        }
    </script>
</body>

</html>
