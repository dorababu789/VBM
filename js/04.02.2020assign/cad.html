<body>
    <div class="container-fluid">
        <div class="row d-flex justify-content-between bg-warning header">
            <img class="img" src="vbm.jpeg" alt="image">
            <a class="anchor" href="#"> Logout</a>

        <div class="row bg-info d-flex justify-content-around text-center my-2 text-danger second-header">

    <div id="card1">

    </div>
</body>
<script>
    var loc=location.search;
    var spl=loc.split("=");
    var mer=spl[spl.length-1]
    var xyz = new XMLHttpRequest();
    xyz.open("GET", "https://jsonplaceholder.typicode.com/users/"+mer);
    xyz.responseType = "json";
    xyz.send();
    xyz.onload = function () {
        var abc = xyz.response;
        var cad = "";
        cad = cad + "<div class='card'>,<div class='card-header text-center'>" + abc.id + "</div><div class='card-body text-center'>" + abc.name + "</div><div class='card-footer text-center'>" + abc.email + "</div></div>"
        document.getElementById("card1").innerHTML=cad;
    }

</script>

</html>
