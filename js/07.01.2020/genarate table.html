<!DOCTYPE html>
<html>

<head>
    <title>table</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
</head>

<body>
    <div class="container d-flex justify-content-between w-50">
            <div> <button class="btn btn-warning my-3" onclick="tab1()"> Genarate Table</button> </div>
            <div> <button class="btn btn-warning my-3" onclick="tab2()"> Hide Table</button> </div>
    </div>
    <div class="container w-50" id="tab" >
        <table class="table table-dark" id="hide">
            <thead >
                <tr>
                    <th> SNO</th>
                    <th>SNAME</th>
                    <th>GRADE</th>
                </tr>
            </thead>
            <tbody id="body">

            </tbody>
        </table>
    </div>
    <script>
        function tab1() {
            var student = [
                { sid: 01, sname: "Sai", grade: "A" },
                { sid: 02, sname: "Ram", grade: "B" },
                { sid: 03, sname: "Pranay", grade: "C" },
                { sid: 04, sname: "Vbm", grade: "D" }]
            var dot = ""
            student.forEach(function (val, ind) {
                dot = dot + "<tr><td>" + val.sid + "</td><td>" + val.sname + "</td><td>" + val.grade + "</td></tr>"
            })

            document.getElementById("body").innerHTML = dot
            document.getElementById("hide").classList.remove("d-none")

        }
        function tab2(){
            document.getElementById("hide").classList.add("d-none")
        }


    </script>
</body>

</html>
