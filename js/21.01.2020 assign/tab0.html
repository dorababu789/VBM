<!DOCTYPE html>
<html>

<head>
    <title>hide and show</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <table class="table table-striped">
            <thead>
                <tr id="tab1" class="bg-success" onclick="tab(tab1)">
                    <th>S no</th>
                    <th>S name</th>
                    <th>Grade</th>
                </tr>
            </thead>
            <tbody>
                <tr id="tab2" class="bg-success" onclick="tab(tab2)">
                    <td>01</td>
                    <td>Dora</td>
                    <td>A</td>
                </tr>
                <tr id="tab3" class="bg-success" onclick="tab(tab3)">
                    <td>02</td>
                    <td>Phani</td>
                    <td>A</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
<script>
    function tab(a){
        var x=a.className
        if(x.indexOf("bg-success")==-1){
            a.classList.add("bg-success")
        }else{
            a.classList.remove("bg-success")
        }
    }
</script>

</html>
