<!DOCTYPE html>
<html>
    <head>
        <title>carousel</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.0/css/bootstrap.min.css">
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>  
      <style>
        .pic{
            height: 800px;
            width: 90%;
            margin-left: 100px;
        }
      </style>
    </head>
    <body>
            <div class="first-head bg-warning  p-2 d-flex justify-content-between">
                    <img  width="80px" height="40px" class="img rounded" src="vbm.jpeg" alt="logo">
                     <div class="first d-flex">
                     <input class="form-control   input" type="search" name="" id="" placeholder="search name">
                     <a class=" mr-5 btn btn-secondary dropdown-toggle" href="#" role="button" data-toggle="dropdown">
                          VBM INFOTECH </a>        
                     </div>
                </div>        
            <div id="carouselExampleIndicators" class="carousel slide mt-3" data-ride="carousel">
                    <ol class="carousel-indicators">
                      <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                      <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                      <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                    </ol>
                    <div class="carousel-inner">
                      <div class="carousel-item active">
                        <img class="pic" src="rose.jpeg" class="d-block w-100" alt="...">
                      </div>
                      <div class="carousel-item">
                        <img class="pic" src="blue.jpeg" class="d-block w-100" alt="...">
                      </div>
                      <div class="carousel-item">
                        <img class="pic" src="ose.jpeg" class="d-block w-100" alt="...">
                      </div>
                    </div>
                    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                      <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                      <span class="carousel-control-next-icon" aria-hidden="true"></span>
                      <span class="sr-only">Next</span>
                    </a>
                  </div>
    </body>
</html>
