    <style>
        .card-header{
            background:linear-gradient(45deg, #ffa500,rgb(33, 212, 33));
        }
    </style>
</head>

<body>
    <div class="container w-50 ">
        <div class="card">
            <h5 onclick="card('card1')" class="card-header text-center">CARD 1</h5>
            <div class="card-body bg-dark  text-white d-none" id="card1">
                <h5 class="card-title">VBMINFOTECH</h5>
                <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
            </div>
        </div>

            </div>
        </div>

                <h5 class="card-title">VBMINFOTECH</h5>
                <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
            </div>
        </div>
    </div>

    <script>
       function card (hide){
         var x= document.getElementById(hide).classList
        x.forEach(function(val,ind){
             if(val=="d-none"){
                 x.remove("d-none")
             }
             else{
                x.add("d-none")

             }
         }
         )
                }
