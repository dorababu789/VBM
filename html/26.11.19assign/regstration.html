<!DOCTYPE html>
<html>

<head>
    <title> registration </title>
    <link rel="stylesheet" href="reg.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<div class="container-fluid bg bg-info">
    <div class="row">
        <div class="col-md-1 col-sm-1 col-xs-1 bg bg-warning">
            <img class="img-1" src="vbm.jpeg" alt="logo">
        </div>
        <div class="col-md-10 col-sm-10 col-xs-10 bg bg-warning"></div>
        <div class="col-md-1 col-sm-1 col-xs-1 bg bg-warning">
            <a class="log" href="#"> LOGOUT </a>
        </div>
    </div>
    <div class="container">
        <div class="row pt-5">
            <div class="col-md-12 col-sm-12 col-xs-12 ml-3 mb-3">
                <h1>Registration Form </h1>
            </div>
        </div>
        <div class="row ml-5">
            <div class="col-md-12 col-sm-12 col-xs-12">
                <h4>Username </h4>
            </div>
            <input class="size" type="text" placeholder=" Enter valid username">
        </div>
        <div class="row ml-5">
            <div class="col-md-12 col-sm-12 col-xs-12 ">
                <h4>Password </h4>
            </div>
            <input class="size" type="text" placeholder=" Enter valid password">
        </div>
        <div class="row ml-5">
            <div class="col-md-12 col-sm-12 col-xs-12 ">
                <h4>E mail </h4>
            </div>
            <input class="size" type="text" placeholder=" Enter valid e-mail">
        </div>
        <div class="row ml-5">
            <div class="col-md-12 col-sm-12 col-xs-12 ">
                <h4> Phonenumber </h4>
            </div>
            <input class="size" type="text" placeholder=" Enter correct phonenumber">
        </div>
        <div class="row ml-5">
            <div class="col-md-12 col-sm-12 col-xs-12 ">
                <h4>Gender </h4>
            </div>
            <span class="size"> Male</span>
            <input class="size-1" type="radio" name="male">
            <span class="size"> Female</span>
            <input class="size-1" type="radio" name="male">
        </div>
        <div class="row ml-5">
            <div class="col-md-12 col-sm-12 col-xs-12 mb-2">
                <h4>Hobbies </h4>
            </div>
            <span class="size"> Cricket</span>
            <input class="size-1" type="checkbox" name="" id="">
            <span class="size"> Vollyball</span>
            <input class="size-1" type="checkbox" name="" id="">
            <span class="size"> Hockey</span>
            <input class="size-1" type="checkbox" name="" id="">
            <span class="size"> Footbal</span>
            <input class="size-1" type="checkbox" name="" id="">
        </div>
        <div class="row ml-5">
            <div class="col-md-12 col-sm-12 col-xs-12 ">
                <h4> Address</h4>
            </div>
            <input class="size" type="textarea">
        </div>
        <div class="row ml-5">
            <div class="col-md-12 col-sm-12 col-xs-12">
                <h4> State</h4>
            </div>
            <select class="size-2">
                <option> Andhra </option>
                <option> telgana </option>
                <option> Warngal </option>
            </select>
        </div>
        <div class="row ml-5">
            <div class="col-md-12 col-sm-12 col-xs-12">
                <h4> Country</h4>
            </div>
            <select class="size-2">
                <option> IND</option>
                <option> RSA </option>
                <option> AUS </option>
            </select>
        </div>
        <div class="row ml-5">
            <div class="col-md-4 col-sm-4 col-xs-4  mr-3 bg bg-success">
                <h4> Save </h4>
            </div>
            <div class="col-md-4 col-sm-4 col-xs-4 bg bg-danger">
                <h4> Cancel </h4>
            </div>
        </div>
    </div>
</div>

</html>
