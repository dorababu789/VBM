<!DOCTYPE html5>
<html>
    <head>
        <title> forms </title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.0/css/bootstrap.min.css">
    </head>
    <body>
        <div class="container bg-warning  w-50 mt-4 p-5">
            <div class="first-head text-center text-white">
                <h3> REGISTRATION FORM </h3>
            </div>
            <div class="form-group w-70 ">
                    <span> User name </span>
                    <input class="form-control" type="text" placeholder="Enter your valid user name">
            </div>
            <div class="form-group w-70">
                    <span> Password </span>
                    <input class="form-control" type="text" placeholder="Enter your valid password">
            </div>
            <div class="form-group w-70" >
                    <span> Phonenumber </span>
                    <input class="form-control" type="text" placeholder="Enter your valid phonenumber">
            </div>
            <div class="form-group w-70">
                    <span> E-mail </span>
                    <input class="form-control" type="text" placeholder="Enter your valid E-mail">
            </div>  
            <div> Gender</div> 
            <div class="form-check form-check-inline">
                  <span> male</span>
                  <input class="form-check-input" type="radio" name="male">
                  <span> Female </span>
                  <input class="form-check-input" type="radio" name="male">
            </div>
            <div> Hobbies</div>
            <div class="form-check form-check-inline">
                    <span> cricket </span>
                    <input class="form-check-input" type="checkbox" >
                    <span> volleyball </span>
                    <input class="form-check-input" type="checkbox" >
                    <span> football </span>
                    <input class="form-check-input" type="checkbox" >
                    <span> Base ball </span>
                    <input class="form-check-input" type="checkbox" > 
            </div>
            <div class="form-group w-70">
                <div> State </div>
                <select class="form-control" name="" id="">
                    <option value=""> Andhra </option>
                    <option value=""> Tel </option>
                    <option value=""> Warnagl </option>
                    <option value=""> Amr </option>
                </select>
            </div>  
            <div class="form-group w-70">
                <span> Address </span>
                <textarea class="form-control" name="" id=""></textarea>
            </div>  
            <div class="form-group w-70">
                <div> Country </div>
                <select class="form-control" name="" id="">
                    <option value=""> India </option>
                    <option value=""> Rsa </option>
                    <option value=""> Uk </option>
                    <option value=""> Usa </option>
                </select>
            </div>  
            <div class=" btn-group mt-3 ml-5" >
                <button class="btn btn-lg btn-danger  ml-5"> Save. </button>
                <button class="btn btn-lg btn-success  ml-5"> Cancel </button>

            </div>                                                  
        </div>
    </body>
</html>
